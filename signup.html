<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/accounts.css">

    <!-- icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="my_container">
        <div class="dflex">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo">
            </div>

            <div class="login_nav_right">
                <div class="darkflex">
                    <div class="dark_mode">
                        <i class="bi bi-moon"></i>
                    </div>
                    <div class="select_country">
                        <select name="Languages" id="cars">
                            <option value="UN">UN</option>
                            <option value="EU">EU</option>
                            <option value="EU">EU</option>
                            <option value="EU">EU</option>
                            <option value="EU">EU</option>
                        </select>

                    </div>
                </div>
            </div>
        </div>

        <!--  form -->

        <div class="dlflex login">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h4 class="login_heading">Welcome to Track Digital Coins</h4>
                <form action="" class="login_form">
                    <div class="field">
                        <input type="email" name="Email" placeholder="Email">
                    </div>
                    <div class="field">
                        <input type="password" name="Password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to receive latest news and offers from TrackDigitalCoins.</label>
                    </div>

                    <button class="login_btn">Create My Account</button>

                </form>
                <p class="no_account">Already have an account? <a href="login.html">Login</a></p>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="login_img">
                    <img src="assets/images/undraw_digital_currency_qpak 1.png" alt="">
                </div>
            </div>

        </div>

        <!-- ftr -->
        <div class="ftr_bg_img">
            <img src="assets/images/ftr_lg.png" alt="Logo">
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="assets/js/app.js"></script>
</body>

</html>
